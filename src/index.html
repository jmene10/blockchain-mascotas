<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIENDA DE MASCOTAS</title>
    <link rel="icon" type="image/png" href="images/iconotienda.svg">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
    <!-- Iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<style>
    body {
        background-image: url("images/fondoweb.jpg");
        background-size: cover;
        background-position: center;
    }
</style>


<body>
    <h1 class="text-center"><span class="material-icons"> grid_view </span><b> BLOCKCHAIN DE MASCOTAS</b></h1>
    <hr/><br/>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body bg-dark rounded-0 mb-4">
                    <h1 class="text-center"></h1>
                    <div class="d-flex align-items-center">
                        <span class="material-icons"> account_balance_wallet </span>
                        <span class="ms-2">Wallet</span>
                    </div>
                    <span id="account"></span>
                </div>

                <!-- Formulario para mascotas nuevas -->
                <form id="mascotaForm" class="card card-body bg-dark">
                    <h3>Añadir Mascota</h3>
                    <label for="title-rooms">Nombre de la Tienda</label>
                    <input type="text" id="seller" class="form-control bg-dark border-0 rounded-0 text-light my-4" autofocus/>
                    <label for="title-rooms">Tipo de Mascota</label>
                    <input type="text" id="tipoMascota" class="form-control bg-dark border-0 rounded-0 text-light my-4" autofocus/>
                    <label for="title-rooms">Raza Mascota</label>
                    <input type="text" id="razaMascota" class="form-control bg-dark border-0 rounded-0 text-light my-4" autofocus/>
                    <label for="title-price">Precio</label>
                    <input type="number" class="form-control bg-dark border-0 rounded-0 text-light my-4" id="precio"></input>
                    <br/><button class="btn btn-default" style="border-color:rgb(9, 0, 0)">Añadir</button>
                </form>
            </div>

            <!-- Carga las mascotas disponibles -->
            <div class="col-md-8">
                <div id="mascotaList"></div>
            </div>
        </div>
    </div>

    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
</body>

</html>
